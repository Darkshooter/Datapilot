<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link href="opening_style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="checkboxes-setup">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="reflash">
      <label class="form-check-label" for="flexCheckDefault">
        Reflash Logger
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="format" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Format Logger
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="send_config">
      <label class="form-check-label" for="flexCheckDefault">
        Send Configuration
      </label>
    </div>
    </div>
  
    <script>const buttons = document.querySelectorAll('[data-bs-toggle="collapse"]');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const target = document.querySelector(button.getAttribute('data-bs-target'));
          const cardBodies = document.querySelectorAll('.card-body');
      
          cardBodies.forEach(cardBody => {
            if (cardBody !== target) {
              cardBody.classList.remove('show');
            }
          });
      
          target.classList.toggle('show');
        });
      });
      </script>
    <script src="../eel.js"></script>
  </body>
</html>
